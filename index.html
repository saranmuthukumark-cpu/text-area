<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Area Counter</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 600px;
      background-color: #b3e5fc; /* static light blue background */
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .container {
      background-color: #e3f2fd;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 350px;
      margin: auto;
    }

    h2 {
      margin-bottom: 15px;
      color: #0d47a1;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 2px solid #1976d2;
      border-radius: 10px;
      resize: none;
      outline: none;
      font-size: 15px;
      background-color: #f5f8ff;
      display: block;
      margin: 0 auto;
    }

    textarea::placeholder {
      color: #666;
    }

    p {
      margin-top: 10px;
      font-weight: bold;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>TEXT AREA</h2>
    <textarea id="text" maxlength="200" placeholder="Type your message..."></textarea>
    <p id="count">0 / 200 characters</p>
  </div>

  <script>
    const textarea = document.getElementById('text');
    const count = document.getElementById('count');
    const maxLength = 200;

    textarea.addEventListener('input', () => {
      const length = textarea.value.length;
      count.textContent = `${length} / ${maxLength} characters`;
    });
  </script>
</body>
</html>
